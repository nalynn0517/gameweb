<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>환경</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    
    <style>
        /* 지도를 담을 컨테이너의 스타일 설정 */
        #map {
            width: 100%;
            height: 400px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">로고</div> <!-- 로고 -->
        <nav>
            <ul> <!-- 메뉴 탭만 남김 -->
                <li><span class="welcome-text">어서오세요!</span></li>

        <!-- 검색창 추가 -->
        <div class="search-bar">
            <input type="text" placeholder="검색어를 입력하세요">
            <button><img src="./img/search.png" alt="Search"></button>
        </div>
    </header>

    <div class="banner1" id="visitZeroWasteShopBanner">
        <div class="banner-content">
            <a href="map.html" id="visitZeroWasteShop">제로웨이스트샵 보러가기</a>

    <div class="banner2" id="startGameBanner">

            <div class="banner">
                <h2>분리수거 게임</h2>
                <p>간단한 게임에 참여해보세요!</p>
            <button id="startGame">게임 시작하기</button>
        </div>

    <footer>
